<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <head>
      <!-- box icon -->
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      />
      <!-- or -->
      <link
        rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
      />
      <!-- font google -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap"
        rel="stylesheet"
      />
    </head>
    <title>Document</title>
  </head>
  <body>
    <div class="login-page">
      <div class="logo"><h1>LOGIN</h1></div>
      <form action="#" method="post">
        <div class="form-groub">
          <label for="username"> <i class="bx bxs-user"></i> </label>
          <input type="text" name="username" id="username" required />
        </div>
        <div class="form-groub">
          <label for="password"> <i class="bx bx-hide"></i> </label>
          <input type="password" name="password" id="password" required />
        </div>
        <!-- <div class="button-groub">
          <button type="submit" class="kirim">
            Kirim<button type="reset" class="hapus">Reset</button>
          </button> -->
        <div class="button-groub">
          <button type="submit" class="kirim">Submit</button>
          <button type="reset" class="hapus">Reset</button>
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
