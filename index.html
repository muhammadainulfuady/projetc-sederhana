<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="/css/login.css" />
    <!-- fa-icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- login user -->
    <section class="main-login">
      <div class="logo">
        <h2>Login Form</h2>
      </div>
      <div class="card">
        <div class="inputan">
          <label for="username"
            ><i class="fa fa-user" aria-hidden="true"></i
          ></label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Your username"
          />
        </div>
        <div class="inputan">
          <label for="password"
            ><i class="fa fa-unlock-alt" aria-hidden="true"></i
          ></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="user-login">
          <h3>
            <a href="#" id="accept">Login</a>
          </h3>
        </div>
      </div>
      <div class="teka_teki">
        <i class="fa fa-eye" aria-hidden="true" id="mata"></i>
      </div>
      <a href=""></a>
      <div class="popup" id="popup">
        <table border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td>username</td>
            <td>:</td>
            <td>admin</td>
          </tr>
          <tr>
            <td>password</td>
            <td>:</td>
            <td>123</td>
          </tr>
        </table>
      </div>
    </section>
    <script src="/js/login.js"></script>
  </body>
</html>
