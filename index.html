<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fa-icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <title>Halaman login</title>
  </head>
  <body>
    <!-- peringatan login -->
    <div class="alert">
      <h4>silahkan login terlebih dahulu sebelum masuk ke website</h4>
      <h4>username : <span class="g-login">login</span></h4>
      <h4>pasword : <span class="r-login">login123</span></h4>
    </div>

    <!-- card login -->
    <div class="login-page">
      <div class="login-logo"><h1>LOGIN</h1></div>
      <form action="./pages/main.html" method="get">
        <div class="form-groub">
          <label for="username">
            <i class="fa fa-user" aria-hidden="true"></i>Username</label
          >
          <input type="text" name="username" id="username" required />
        </div>
        <div class="form-groub">
          <label for="password"
            ><i class="fa fa-unlock-alt"></i>Password
          </label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="button-groub">
          <button type="button" class="kirim" onclick="login(event)">
            Submit
          </button>
          <button type="reset" class="hapus">Reset</button>
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
